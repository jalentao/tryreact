<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <!--#include virtual="/sinclude/common/weixin/weixin_dns_prefetch.shtml" -->

    <title>领取优惠券</title>

    <!--#include virtual="/sinclude/common/weixin/weixin_oneapm_js.shtml" -->
    <!--#include virtual="/sinclude/common/weixin/weixin_common_css.shtml" -->
</head>

<body>
    <div class="wrap" id="wrap">
        <div class="quan" style="min-height:194px">
            <img src="/static/weixin/img/yhq.png" width="100%" />
            <ul class="coupon">
                <li class="yhq">
                    <div class="yhq_txt">
                        <p class="li_p"><span class="txt_big">管家服务抵用券</span></p>
                        <p class="li_p">自领券日起半年内有效</p>
                    </div>
                    <span class="money">88<span class="momey_small">元</span></span>
                    <div class="clearfix"></div>
                    <div class="dark_line"></div>
                    <p class="li_p">免费体验一次1对1私人车管家服务，适合保养、贴膜、钣喷等项目。</p>
                </li>
            </ul>
        </div>
        <div id="receive-coupon" style="min-height:48px"></div>
        <div class="introduce">
            <p class="intro_title">领取后可免费享受一次：</p>
            <p>1、管家提供专业的养车用车建议；</p>
            <p>2、管家上门接送车服务，节省您的时间；</p>
            <p>3、管家现场把关服务，杜绝偷工减料；</p>
            <p>4、管家评估服务增项，避免无谓消费。</p>
            <p class="intro_title intro_margintop">活动规则：</p>
            <p>1、此券限以下地区使用：</p>
            <div class="btnbox">
                <button type="button" class="gz_btn">北京</button>
                <div class="clearfix"></div>
            </div>
            <p>2、此券限以下品牌使用：</p>
            <div class="btnbox">
                <button type="button" class="gz_btn">奥迪</button>
                <button type="button" class="gz_btn">奔驰</button>
                <button type="button" class="gz_btn">宝马</button>
                <button type="button" class="gz_btn">DS</button>
                <button type="button" class="gz_btn">道奇</button>
                <button type="button" class="gz_btn">Jeep</button>
                <button type="button" class="gz_btn">捷豹</button>
                <button type="button" class="gz_btn">克莱斯勒</button>
                <button type="button" class="gz_btn">凯迪拉克</button>
                <button type="button" class="gz_btn">雷诺</button>
                <button type="button" class="gz_btn">路虎</button>
                <button type="button" class="gz_btn">林肯</button>
                <button type="button" class="gz_btn">雷克萨斯</button>
                <button type="button" class="gz_btn">沃尔沃</button>
                <button type="button" class="gz_btn">英菲尼迪</button>
                <button type="button" class="gz_btn">讴歌</button>
                <div class="clearfix"></div>
            </div>
            <img src="/static/weixin/img/weixin.jpg" />
            <p>关注微信服务号：麦大大管家</p>
        </div>
    </div>
    <div class="mask_three">
        <div class="mask_content_three">
            <p class="close">&nbsp;</p>
            <div class="clearfix"></div>
            <p class="desc_txt">优惠券已存入账户：<span class="num"></span></p>
            <div class="box">
                <a href="#" class="cha">查看优惠券</a>
                <a href="#" class="use">去使用</a>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <!--#include virtual="/sinclude/common/weixin/weixin_common_js.shtml" -->
    <script src="http://www.maidada.cn/static/common/js/iscroll-lite.min.5.1.3.js"></script>
    <script src="/static/weixin/js/receive-coupon.min.js" type="text/javascript"></script>
</body>

</html>
